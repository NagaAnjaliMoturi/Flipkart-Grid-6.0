<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Processing Tool</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Image Processing Tool</h1>
    <div class="container">
        <div class="options">
            <form method="post" enctype="multipart/form-data">
                <label for="option">Select Option:</label>
                <select name="option" required>
                    <option value="text_extraction">Text Extraction</option>
                    <option value="expiry_date_extraction">Expiry Date Extraction</option>
                    <option value="freshness_detection">Freshness Detection</option>
                </select>
                <label for="image">Upload Image:</label>
                <input type="file" name="image" accept="image/*" required>
                <button type="submit">Upload and Process</button>
            </form>
        </div>
        <div class="results">
            {% if result %}
                <h2>Result:</h2>
                <pre>{{ result }}</pre>
            {% endif %}
        </div>
    </div>
</body>
</html>
